<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="js/js.js"></script>

</head>

<body>
    <div>
        <input type="text" id="addInput">
        <input type="submit" id="addBtn" value="Add" onclick="addBtn()">
    </div>
    <br>
    <div>
        <input type="text" id="deleteInput">
        <input type="submit" id="deleteBtn" value="Delete" onclick="deleteBtn()">
    </div>
    <canvas id="canvasTree" width="1200" height="1200"></canvas>

    <script>
        var canvas = document.getElementById("canvasTree");
        var context = canvas.getContext("2d");
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.font = 'bold 30px sans-serif';

        var Avl_Tree = new AvlTree();

        var addInput = document.getElementById('addInput');
        //        var addBtn = document.getElementById('addBtn');
        var deleteInput = document.getElementById('deleteInput');
        //        var deleteBtn = document.getElementById('deleteBtn');

        function addBtn() {
            if (addInput.value != null) {
                return Avl_Tree.add(addInput.value);
            }
            alert("Введите корректное значение!");
        }

        function deleteBtn() {
            if (addInput.value != null) {
                return Avl_Tree.delete(deleteInput.value);
            }
            alert("Введите корректное значение!");
        }
    </script>
</body>

</html>
